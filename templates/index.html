<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Name Setter - Renombrador Inteligente de PDFs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÑ PDF Name Setter</h1>
            <p class="subtitle">Renombrador Inteligente de PDFs basado en contenido</p>
        </header>

        <div class="upload-area" id="uploadArea">
            <div class="upload-content">
                <div class="upload-icon">üìé</div>
                <h2>Arrastra y suelta tus PDFs aqu√≠</h2>
                <p>o haz clic para seleccionar archivos</p>
                <input type="file" id="fileInput" multiple accept=".pdf" hidden>
            </div>
        </div>

        <div class="file-list" id="fileList" style="display: none;">
            <h3>Archivos seleccionados:</h3>
            <ul id="fileListItems"></ul>
        </div>

        <div class="actions">
            <button id="processBtn" class="btn btn-primary" disabled>
                <span class="btn-text">Procesar PDFs</span>
                <span class="btn-loader" style="display: none;">‚è≥</span>
            </button>
            <button id="clearBtn" class="btn btn-secondary" style="display: none;">
                Limpiar
            </button>
        </div>

        <div class="results" id="results" style="display: none;">
            <h3>Arma el nombre (elige y edita campos):</h3>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
