<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renombrador de PDF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v={{ range(1,99999) | random }}">
</head>
<body>
    <div class="container">

        <input type="file" id="fileInput" multiple accept=".pdf,application/pdf" style="display:none">
        <div class="upload-area" id="uploadArea">
            <div class="upload-label">
                <span class="upload-icon">üìé</span>
                <h2>Arrastra y suelta tus PDFs aqu√≠</h2>
                <p>o haz clic para seleccionar archivos</p>
            </div>
        </div>

        <div class="file-list" id="fileList" style="display: none;">
            <h3>Archivos seleccionados:</h3>
            <ul id="fileListItems"></ul>
        </div>

        <div class="actions">
            <button id="processBtn" class="btn btn-primary" disabled>
                <span class="btn-text">Procesar PDFs</span>
                <span class="btn-loader" style="display: none;">‚è≥</span>
            </button>
            <button id="clearBtn" class="btn btn-secondary" style="display: none;">
                Limpiar
            </button>
        </div>

        <div class="results" id="results" style="display: none;">
            <h3>Arma el nombre (elige y edita campos):</h3>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}?v={{ range(1,99999) | random }}"></script>
    <script>
    (function() {
        var fileInput = document.getElementById('fileInput');
        var uploadArea = document.getElementById('uploadArea');
        if (!fileInput || !uploadArea) return;

        // Click on upload area opens file picker
        uploadArea.addEventListener('click', function() {
            fileInput.click();
        });

        // File picker selection
        fileInput.addEventListener('change', function() {
            var files = fileInput.files;
            if (files && files.length && typeof handleFiles === 'function') {
                handleFiles(Array.from(files));
            }
            fileInput.value = '';
        });

        // Drag & drop on upload area
        uploadArea.addEventListener('dragenter', function(e) {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.remove('dragover');
            var list = e.dataTransfer.files;
            if (!list || !list.length) return;
            if (typeof handleFiles === 'function') handleFiles(Array.from(list));
        });

        // Prevent browser from opening dropped files
        document.addEventListener('dragover', function(e) { e.preventDefault(); });
        document.addEventListener('drop', function(e) { e.preventDefault(); });
    })();
    </script>
</body>
</html>
